# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: DotNetCoreCLI@2
  displayName: "Restore Dependencies"
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: "Build Project"
  inputs:
    command: 'build'

- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)\bin\Debug\netstandard2.1\dist'
    contents: '**' 
    targetFolder: '$(Build.ArtifactsStagingDirectory)\DeploymentFiles'

- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)\wwwroot'
    contents: '**' 
    targetFolder: '$(Build.ArtifactsStagingDirectory)\DeploymentFiles'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactsStagingDirectory)\DeploymentFiles' 
    artifactName: 'BlazorSPA' 

